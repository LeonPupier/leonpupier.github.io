<div class="title-bar">

    Gallery

        </div>

    <div class="gallery-section">
        <div class="gallery-section-header">
            <h2>Work</h2>

        <div class="gallery-grid">
            <img src="assets/gallery/42lyon.jpg" alt="42 Lyon" data-title="Ecole 42 Lyon - France">
            <img src="assets/gallery/klbarmes.jpg" alt="KLB Armes" data-title="KLB Armes - France">
        </div>
    </div>

    <div class="gallery-section">
        <div class="gallery-section-header">
            <h2>Moto</h2>
            <div class="gallery-section-sep"></div>

            <img src="assets/gallery/moto_helmet.jpg" alt="Moto helmet" data-title="Leon's famous helmet">

        <img src="assets/icons/left.png" alt="Previous" />
    </button>
    <img id="gallery-lightbox-img" src="" alt="" />
    <button class="gallery-lightbox-arrow right" aria-label="Next">
        <img src="assets/icons/right.png" alt="Next" />
    </button>
    <div id="gallery-lightbox-caption" class="gallery-lightbox-caption"></div>
