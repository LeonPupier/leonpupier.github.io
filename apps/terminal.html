<div class="title-bar">
    Terminal
    <div class="window-controls">
        <button onclick="toggleMinimizeWindow('terminal')" class="minimize-btn">—</button>
        <button onclick="closeWindow('terminal')" class="close-btn">✕</button>
    </div>
</div>
<div class="window-content terminal-content">
    <div class="terminal-header">
        <span class="terminal-title">LéonOS Terminal</span>
        <span class="terminal-credits">by Léon P. — 2025</span>
    </div>

    <div class="terminal-body">
        <div class="terminal-line">
            <span class="terminal-prompt">user@leonos:~$</span>
        </div>
    </div>
</div>
