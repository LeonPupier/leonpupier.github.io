<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <title>LéonOS</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/desktop.css">
        <link rel="stylesheet" href="css/windows.css">
        <link rel="stylesheet" href="css/taskbar.css">
        <link rel="stylesheet" href="css/notifications.css">
    </head>
    <body>
        <!-- Wallpaper -->
        <div class="wallpaper"></div>
        
        <!-- Desktop -->
        <div id="desktop" class="desktop">
            <div class="desktop-icon" onclick="openWindow('projet1')">
                <img src="assets/icons/default.png" alt="Projet 1">
                <span>Project 1</span>
            </div>
            <div class="desktop-icon" onclick="openWindow('projet2')">
                <img src="assets/icons/default.png" alt="Projet 2">
                <span>Project 2</span>
            </div>
        </div>

        <!-- Windows -->
        <div id="projet1-window" class="window hidden">
            <div class="title-bar">
                Project 1
                <button onclick="closeWindow('projet1')" class="close-btn">✕</button>
            </div>
            <div class="window-content">
                <p>Description de mon projet 1...</p>
            </div>
            <div class="resize-handle resize-handle-right"></div>
            <div class="resize-handle resize-handle-left"></div>
            <div class="resize-handle resize-handle-bottom"></div>
            <div class="resize-handle resize-handle-top"></div>
            <div class="resize-handle resize-handle-corner"></div>
            <div class="resize-handle resize-handle-top-left"></div>
            <div class="resize-handle resize-handle-top-right"></div>
            <div class="resize-handle resize-handle-bottom-left"></div>
            <div class="resize-handle resize-handle-bottom-right"></div>
        </div>

        <div id="projet2-window" class="window hidden">
            <div class="title-bar">
                Project 2
                <button onclick="closeWindow('projet2')" class="close-btn">✕</button>
            </div>
            <div class="window-content">
                <p>Description de mon projet 2...</p>
            </div>
            <div class="resize-handle resize-handle-right"></div>
            <div class="resize-handle resize-handle-left"></div>
            <div class="resize-handle resize-handle-bottom"></div>
            <div class="resize-handle resize-handle-top"></div>
            <div class="resize-handle resize-handle-corner"></div>
            <div class="resize-handle resize-handle-top-left"></div>
            <div class="resize-handle resize-handle-top-right"></div>
            <div class="resize-handle resize-handle-bottom-left"></div>
            <div class="resize-handle resize-handle-bottom-right"></div>
        </div>

        <div id="notification-toast-container" class="notification-toast-container"></div>
        <div id="notification-history-panel" class="notification-history-panel">
            <div class="notification-history-header">
                Notifications
                <button id="close-notification-history" class="close-btn">✕</button>
            </div>
            <div id="notification-history-list" class="notification-history-list"></div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar" class="taskbar">
            <div class="taskbar-left">
            </div>

            <div class="taskbar-center">
                <button class="start-btn taskbar-item">
                    <img src="assets/icons/os.png" alt="Start menu" />
                </button>
                <div class="search-bar taskbar-item">
                    <img class="search-icon" src="assets/icons/search.png" />
                    <input type="text" placeholder="Search" />
                </div>
                <div id="taskbar-apps"></div>
            </div>

            <div class="taskbar-right">
                <div class="notification-icon" id="notification-icon">
                    <img src="assets/icons/notification.png" alt="Notifications" />
                    <span id="notification-badge" class="notification-badge" style="display:none;">0</span>
                </div>
                <span id="clock"></span>
            </div>
        </div>

        <!-- Script -->
        <script type="module" src="js/script.js"></script>
    </body>
</html>
