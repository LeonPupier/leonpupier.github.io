<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <title>LéonOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LéonOS - A personal portfolio with a desktop-like interface.">
        <meta name="author" content="Léon Pupier">
        <meta name="keywords" content="Léon, OS, personal website, portfolio, developer, programmer, software engineer">

        <link rel="icon" href="assets/icons/os.png" type="image/png">
        <link rel="apple-touch-icon" href="assets/icons/os.png" type="image/png">
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/desktop.css">
        <link rel="stylesheet" href="css/windows.css">
        <link rel="stylesheet" href="css/taskbar.css">
        <link rel="stylesheet" href="css/notifications.css">

        <link rel="stylesheet" href="css/gallery.css">
    </head>
    <body>
        <!-- Wallpaper -->
        <div class="wallpaper">
            <img src="assets/wallpapers/1.jpg">
        </div>
        
        <!-- Desktop -->
        <div id="desktop" class="desktop">
            <div id="desktop-selection" class="desktop-selection" style="display:none;"></div>

            <div class="desktop-row">
                <div class="desktop-icon" data-app="aboutme">
                    <img src="assets/icons/aboutme.png" alt="About me">
                    <span>About me</span>
                </div>
                <div class="desktop-icon" data-app="journey">
                    <img src="assets/icons/journey.png" alt="Journey">
                    <span>Journey</span>
                </div>
                <div class="desktop-icon" data-app="gallery">
                    <img src="assets/icons/gallery.png" alt="Gallery">
                    <span>Gallery</span>
                </div>
                <div class="desktop-icon" data-app="contact">
                    <img src="assets/icons/contact.png" alt="Contact">
                    <span>Contact</span>
                </div>
            </div>

            <div class="desktop-row desktop-row-secondary">
                <div class="desktop-icon" data-app="web">
                    <img src="assets/icons/web.png" alt="Web">
                    <span>Web</span>
                </div>
                <div class="desktop-icon" data-app="terminal">
                    <img src="assets/icons/terminal.png" alt="Terminal">
                    <span>Terminal</span>
                </div>
            </div>

            <div class="desktop-row desktop-row-secondary"></div>

            <div class="desktop-row desktop-row-secondary">
                <div class="desktop-icon" data-app="klbcustom">
                    <img src="assets/icons/default.png" alt="KLB Custom">
                    <span>KLB Custom</span>
                </div>
                <div class="desktop-icon" data-app="klbshot">
                    <img src="assets/icons/default.png" alt="KLB Shot">
                    <span>KLB Shot</span>
                </div>
            </div>
        </div>

        <!-- Windows -->
        <div id="aboutme-window" class="window hidden"></div>
        <div id="journey-window" class="window hidden"></div>
        <div id="gallery-window" class="window hidden"></div>
        <div id="contact-window" class="window hidden"></div>

        <!-- Notification Toast -->
        <div id="notification-toast-container" class="notification-toast-container"></div>
        <div id="notification-history-panel" class="notification-history-panel">
            <div class="notification-history-header">
                Notifications
                <button id="close-notification-history">✕</button>
            </div>
            <div id="notification-history-list" class="notification-history-list"></div>
        </div>

        <!-- Taskbar -->
        <div id="taskbar" class="taskbar">
            <div class="taskbar-left">
                <div id="taskbar-info-icon" class="taskbar-info-icon">
                    <img src="assets/icons/info.png" alt="Info" />
                </div>
                <div id="taskbar-info-box" class="taskbar-info-box">
                    <div class="taskbar-info-title" id="taskbar-info-title">Info</div>
                    <div class="taskbar-info-text" id="taskbar-info-text">Chargement...</div>
                </div>
            </div>

            <div class="taskbar-center">
                <button class="start-btn taskbar-item">
                    <img src="assets/icons/os.png" alt="Start menu" />
                </button>
                <div class="search-bar taskbar-item">
                    <img class="search-icon" src="assets/icons/search.png" />
                    <input type="text" placeholder="Search" />
                </div>
                <div id="taskbar-apps"></div>
            </div>

            <div class="taskbar-right">
                <div class="notification-icon" id="notification-icon">
                    <img src="assets/icons/notification.png" alt="Notifications" />
                    <span id="notification-badge" class="notification-badge" style="display:none;">0</span>
                </div>
                <span id="clock"></span>
            </div>
        </div>
        <div id="taskbar-tooltip" class="taskbar-tooltip" style="display:none"></div>

        <!-- Context Menu -->
        <div id="desktop-context-menu" class="desktop-context-menu" style="display:none;">
            <div class="context-menu-item" id="change-wallpaper-btn">Change wallpaper</div>
        </div>

        <!-- Script -->
        <script type="module" src="js/script.js"></script>
    </body>
</html>
